<html>
    <head>
        <title>Form Tages</title>
    </head>
    <body>
        <form action="" method="post">
            <label>Name</label> <input type="text" name="fname" placeholder="enter name"><br><br>

            <label>Password</label> <input type="password" name="pass" required><br><br>

            <label>Gender</label> <input type="radio" name="male" id="male"><label for="male" >male</label> <input type="radio" name="male" id="female"><label for="female">female</label><br><br>

            <label>Status</label> <input type="radio" name="name" id="married"> <label for="married">married</label> <input type="radio" name="name" id="unmarried"> <label for="unmarried">unmarried</label> <br><br>                       

            <label>Hobbies</label> <input type="checkbox" id="cric"><label for="cric">Cricket</label></label> <input type="checkbox" id="foot"><label for="foot">Football</label><br><br>

            <label>Message</label> <textarea rows="12" cols="12"></textarea><br><br>

            <label>Country</label> <select>
                                    <option>India</option>
                                    <option>Pakistan</option>
                                    <option>china</option>
                                    <option>Dubai</option>
                                    <option>Rasia</option>
                                   </select><br><br>

           <label>Country</label> <input list="select">     
                                  <datalist id="select"> 
                                  <option value= "india">        
                                  <option value="china">
                                  <option value="america">
                                  <option value="Dubai">
                                  </datalist><br><br>

            <label>Food</label> <input list="food">
                                <datalist id="food">
                                    <option>panipuri</option>
                                    <option>dahi bhalla</option>
                                </datalist><br><br>

            <label>game</label> <select>
                                <option>pubg</option>
                                <option>call of duty</option>
                                <option>coc</option>
                                </select>  <br><br>    

             <label>game</label> <input list="game">
                                 <datalist id="game">
                                     <option>pubg</option> 
                                     <option>call of duty</option>
                                     <option>coc</option>
                                 </datalist>
                                     <br><br>

           <label>Upload file</label> <input type="file" accept="image/.jpg" name="something"><br><br> 
        </form>
    </body>
</html>
